<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Pictograma de Usuario</title>
    <!-- La ruta al archivo CSS se ha cambiado a la carpeta css/ -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre">
        <select id="seleccionPictograma">
            <option value="estrella">Estrella</option>
            <option value="pelota">Pelota</option>
            <option value="camion">Camión</option>
            <option value="muñeca">Muñeca</option>
            <option value="peppa">Peppa Pig</option>
        </select>
        <button onclick="agregarUsuario()">Agregar a la lista</button>
        <div id="listaUsuarios" class="lista">
            <!-- Aquí se agregarán los usuarios -->
        </div>
        <div class="botones">
            <button onclick="moverUsuario('arriba')">▲</button>
            <button onclick="moverUsuario('abajo')">▼</button>
            <button onclick="siguientePantalla()">Siguiente</button>
        </div>
    </div>
    <!-- La ruta al archivo JavaScript se ha cambiado a la carpeta js/ -->
    <script src="js/script.js"></script>
</body>
</html>
